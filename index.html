<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Presensi Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* SPLASH */
.splash {
    text-align: center;
    cursor: pointer;
    animation: fadeIn 1s ease;
}

.logo {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 60px;
    box-shadow: 0 10px 25px rgba(0,0,0,.2);
}

.splash p {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
}

/* CARD */
.card {
    background: #fff;
    width: 92%;
    max-width: 420px;
    padding: 25px 20px 30px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,.18);
    text-align: center;
    display: none;
    animation: slideUp .6s ease;
}

.welcome {
    font-size: 20px;
    font-weight: bold;
    color: #ff4d88;
    margin-bottom: 8px;
}

.date {
    font-size: 14px;
    color: #888;
}

.clock {
    font-size: 32px;
    font-weight: bold;
    margin: 10px 0 5px;
}

.day {
    color: #666;
    margin-bottom: 25px;
}

/* BUTTON */
button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    margin-top: 10px;
    cursor: pointer;
    background: #ff4d88;
    color: #fff;
    transition: 0.3s;
}

button:hover:not(:disabled) {
    background: #e6005c;
}

button:disabled {
    background: #ccc;
    color: #666;
    cursor: not-allowed;
}

#btnLogout {
    background: #555;
}

#btnLogout:hover {
    background: #333;
}

/* RESULT */
.result {
    margin-top: 20px;
    padding: 15px;
    background: #f7f7f7;
    border-radius: 10px;
    font-size: 14px;
    line-height: 1.4;
    text-align: left;
}

.late {
    color: red;
    font-weight: bold;
}

.ontime {
    color: green;
    font-weight: bold;
}

/* ANIMATION */
@keyframes slideUp {
    from { transform: translateY(30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<!-- SPLASH -->
<div class="splash" id="splash" onclick="openAbsensi()">
    <div class="logo">ðŸ•’</div>
    <p>Klik untuk Presensi</p>
</div>

<!-- ABSENSI -->
<div class="card" id="absensi">
    <div class="welcome">Hai, Selamat Datang Loveta Della</div>
    <div class="date" id="date">-</div>
    <div class="clock" id="clock">00:00:00</div>
    <div class="day" id="day">-</div>

    <button id="btnMasuk" onclick="presensiMasuk()">Presensi Masuk</button>
    <button id="btnKeluar" onclick="presensiKeluar()">Presensi Keluar</button>
    <button id="btnLogout" onclick="logout()">Logout</button>

    <div class="result" id="result"></div>
</div>

<script>
let sudahMasuk = false;
let sudahKeluar = false;
let riwayat = { masuk: null, keluar: null };

function openAbsensi() {
    document.getElementById("splash").style.display = "none";
    document.getElementById("absensi").style.display = "block";
    updateDateTime();
    setInterval(updateDateTime, 1000);
}

function updateDateTime() {
    const now = new Date();
    const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
    const months = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

    document.getElementById("clock").innerText = now.toLocaleTimeString("id-ID");
    document.getElementById("day").innerText = days[now.getDay()];
    document.getElementById("date").innerText =
        `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
}

function tampilPresensi(type) {
    if (type === "masuk" && sudahMasuk) return alert("Kamu sudah presensi masuk!");
    if (type === "keluar" && sudahKeluar) return alert("Kamu sudah presensi keluar!");

    const now = new Date();
    const jam = now.getHours();
    const menit = now.getMinutes();
    const statusMasuk = (jam > 8 || (jam === 8 && menit > 0)) ? "Terlambat" : "Tepat Waktu";

    if (type === "masuk") {
        riwayat.masuk = {
            time: now.toLocaleTimeString("id-ID"),
            status: statusMasuk,
            class: statusMasuk === "Terlambat" ? "late" : "ontime"
        };
        sudahMasuk = true;
        btnMasuk.disabled = true;
    } else {
        riwayat.keluar = {
            time: now.toLocaleTimeString("id-ID"),
            status: "Keluar",
            class: "ontime"
        };
        sudahKeluar = true;
        btnKeluar.disabled = true;
    }

    tampilRiwayat();
}

function tampilRiwayat() {
    let html = "";
    if (riwayat.masuk) {
        html += `Presensi Masuk<br>
        Jam: ${riwayat.masuk.time}<br>
        Status: <span class="${riwayat.masuk.class}">${riwayat.masuk.status}</span><br><br>`;
    }
    if (riwayat.keluar) {
        html += `Presensi Keluar<br>
        Jam: ${riwayat.keluar.time}<br>
        Status: <span class="${riwayat.keluar.class}">${riwayat.keluar.status}</span>`;
    }
    document.getElementById("result").innerHTML = html;
}

function presensiMasuk(){ tampilPresensi("masuk"); }
function presensiKeluar(){ tampilPresensi("keluar"); }

function logout() {
    sudahMasuk = sudahKeluar = false;
    riwayat = { masuk:null, keluar:null };
    btnMasuk.disabled = btnKeluar.disabled = false;
    result.innerHTML = "";
    absensi.style.display = "none";
    splash.style.display = "block";
}
</script>

</body>
</html>
